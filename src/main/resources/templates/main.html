<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메인</title>
</head>
<body>
    <h2>메인 페이지</h2>
    <p>환영합니다, <span th:text="${username}">User</span>님!</p>
    
    <h3>사용자 목록</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <form th:action="@{/chat/start/{userId}(userId=${user.id})}" method="post" th:if="${user.username != username}" target="chatWindow">
                        <button type="submit" onclick="window.open('', 'chatWindow', 'width=500,height=600,top=' + (screen.height/2-300) + ',left=' + (screen.width/2-250))">말걸기</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>
